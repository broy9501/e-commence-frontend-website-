    <section class="login">
        <div class="login-container">
            <div class="form-container sign-in">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>

                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>

                    <div class="remember">
                        <label for=""><input type="checkbox">Remeber Me</label>
                    </div>

                    <button class="loginBut" type="submit">Login</button>

                    <div class="signUp-link">
                        <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-container sign-up">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>

                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>

                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Confirm Password</label>
                    </div>

                    <div class="remember">
                        <label for=""><input type="checkbox">I agree to the terms & conditions</label>
                    </div>

                    <button class="loginBut" type="submit">Sign up</button>

                    <div class="signUp-link">
                        <p>Already have an account? <a href="#" class="signInBtn-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script>
    const signInbtn = document.querySelector('.signInBtn-link');
    const signUpbtn = document.querySelector('.signUpBtn-link');
    const container = document.querySelector('.login-container');

    signUpbtn.addEventListener('click', () => {
        container.classList.toggle('active');
    });
    signInbtn.addEventListener('click', () => {
        container.classList.toggle('active');
    });
</script>
